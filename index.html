<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class ="header">
        <img class="header_logo" src="img/Logo.png" alt="" id="Logo">
    </div>
    </header>
<main>
    <div class="container">
        <div class="encriptar">
            <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingresa el texto aqui"
            ></textarea>
        <div class="terminos">
            <img src="img/bi_exclamation-circle-fill.jpg" alt="" id="exclamacion">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">
                Desencriptar
            </button>
        </div>
    </div>
    </div>
</main>
    <div class="encriptado">
        <img src="img/muneco.png" alt="" id="muneco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">
                Ingresa el texto que desees encriptar o desencriptar
            </p>
            <button class="btn-copiarOculto" type="button" id="botonCopiar">
                Copiar
            </button>
            <!-- <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            class="mensaje"
            ></textarea> -->
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
